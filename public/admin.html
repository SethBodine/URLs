<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>b0x.nz — admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #f7f9fc;
      --surface: #ffffff;
      --border: #dde4ef;
      --border-active: #93b4f5;
      --text: #0d1b2a;
      --text-muted: #6b7a99;
      --blue: #2255d4;
      --blue-light: #edf1fd;
      --blue-glow: rgba(34,85,212,0.12);
      --blue-hover: #1a44b8;
      --red: #e5383b;
      --red-light: #fef2f2;
      --green: #1b9c6e;
      --mono: 'DM Mono', monospace;
      --sans: 'Syne', sans-serif;
      --radius: 10px;
      --shadow: 0 1px 3px rgba(13,27,42,0.06), 0 4px 16px rgba(13,27,42,0.04);
    }

    html { font-size: 16px; }

    body {
      font-family: var(--sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    /* Auth screen */
    #auth-screen {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .auth-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 36px;
      width: 100%;
      max-width: 420px;
    }

    .auth-logo {
      font-family: var(--mono);
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text);
    }

    .auth-logo span { color: var(--blue); }

    .auth-title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 4px;
    }

    .auth-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 28px;
      font-weight: 400;
    }

    .auth-label {
      font-family: var(--mono);
      font-size: 0.72rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
      display: block;
      margin-bottom: 8px;
    }

    .auth-input {
      width: 100%;
      font-family: var(--mono);
      font-size: 0.875rem;
      padding: 13px 14px;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
      margin-bottom: 14px;
      letter-spacing: 0.06em;
    }

    .auth-input:focus {
      border-color: var(--border-active);
      box-shadow: 0 0 0 3px var(--blue-glow);
      background: var(--surface);
    }

    .auth-input.error {
      border-color: var(--red);
    }

    .auth-btn {
      width: 100%;
      font-family: var(--sans);
      font-size: 0.875rem;
      font-weight: 600;
      padding: 13px;
      background: var(--blue);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
      box-shadow: 0 2px 8px rgba(34,85,212,0.25);
    }

    .auth-btn:hover { background: var(--blue-hover); }
    .auth-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .auth-error {
      margin-top: 12px;
      font-family: var(--mono);
      font-size: 0.78rem;
      color: var(--red);
      display: none;
    }

    .auth-error.show { display: block; }

    /* Admin panel */
    #admin-panel {
      display: none;
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px 60px;
    }

    #admin-panel.show { display: block; }

    .panel-header {
      padding: 40px 0 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 28px;
    }

    .panel-left {
      display: flex;
      align-items: baseline;
      gap: 16px;
    }

    .panel-logo {
      font-family: var(--mono);
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text);
      text-decoration: none;
    }

    .panel-logo span { color: var(--blue); }

    .panel-badge {
      font-family: var(--mono);
      font-size: 0.7rem;
      padding: 3px 8px;
      background: var(--blue-light);
      color: var(--blue);
      border: 1px solid var(--border-active);
      border-radius: 4px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .panel-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .stats-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-chip {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 7px;
      padding: 10px 16px;
      display: flex;
      flex-direction: column;
    }

    .stat-value {
      font-family: var(--mono);
      font-size: 1.4rem;
      font-weight: 500;
      color: var(--text);
      line-height: 1;
    }

    .stat-label {
      font-family: var(--mono);
      font-size: 0.68rem;
      color: var(--text-muted);
      margin-top: 4px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-input {
      font-family: var(--mono);
      font-size: 0.82rem;
      padding: 9px 14px;
      border: 1.5px solid var(--border);
      border-radius: 7px;
      background: var(--surface);
      color: var(--text);
      outline: none;
      width: 240px;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    .search-input:focus {
      border-color: var(--border-active);
      box-shadow: 0 0 0 3px var(--blue-glow);
    }

    .btn {
      font-family: var(--sans);
      font-size: 0.82rem;
      font-weight: 600;
      padding: 9px 16px;
      border-radius: 7px;
      cursor: pointer;
      transition: all 0.15s;
      white-space: nowrap;
      border: 1px solid transparent;
    }

    .btn-ghost {
      background: var(--surface);
      border-color: var(--border);
      color: var(--text-muted);
    }

    .btn-ghost:hover { border-color: var(--border-active); color: var(--blue); }

    .btn-blue {
      background: var(--blue);
      color: #fff;
      box-shadow: 0 1px 4px rgba(34,85,212,0.2);
    }

    .btn-blue:hover { background: var(--blue-hover); }

    .btn-red {
      background: var(--red-light);
      border-color: #fca5a5;
      color: var(--red);
    }

    .btn-red:hover { background: var(--red); color: #fff; border-color: var(--red); }
    .btn-red:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Table */
    .table-wrap {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      font-family: var(--mono);
      font-size: 0.68rem;
      font-weight: 500;
      color: var(--text-muted);
      letter-spacing: 0.07em;
      text-transform: uppercase;
      padding: 12px 16px;
      text-align: left;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }

    tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background 0.1s;
    }

    tbody tr:last-child { border-bottom: none; }
    tbody tr:hover { background: #fafbfe; }

    tbody td {
      padding: 12px 16px;
      vertical-align: middle;
    }

    .cell-slug {
      font-family: var(--mono);
      font-size: 0.82rem;
      font-weight: 500;
    }

    .cell-slug a {
      color: var(--blue);
      text-decoration: none;
    }

    .cell-slug a:hover { text-decoration: underline; }

    .cell-url {
      font-family: var(--mono);
      font-size: 0.78rem;
      color: var(--text-muted);
      max-width: 280px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .cell-url a {
      color: var(--text-muted);
      text-decoration: none;
    }

    .cell-url a:hover { color: var(--blue); text-decoration: underline; }

    .cell-meta {
      font-family: var(--mono);
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .cell-meta div { margin-bottom: 2px; }

    .cell-date {
      font-family: var(--mono);
      font-size: 0.72rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .cell-action {
      text-align: right;
    }

    .del-btn {
      font-family: var(--mono);
      font-size: 0.7rem;
      padding: 4px 10px;
      border: 1px solid var(--border);
      border-radius: 5px;
      background: var(--bg);
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.15s;
    }

    .del-btn:hover {
      border-color: var(--red);
      background: var(--red-light);
      color: var(--red);
    }

    /* Empty + loading states */
    .empty-state {
      padding: 60px 24px;
      text-align: center;
    }

    .empty-title {
      font-family: var(--mono);
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .empty-sub {
      font-family: var(--mono);
      font-size: 0.78rem;
      color: var(--text-muted);
      opacity: 0.6;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(34,85,212,0.2);
      border-top-color: var(--blue);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 999;
      font-family: var(--mono);
      font-size: 0.8rem;
      padding: 12px 18px;
      border-radius: 8px;
      background: var(--text);
      color: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      transform: translateY(8px);
      opacity: 0;
      transition: all 0.2s ease;
      pointer-events: none;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success { background: var(--green); }
    .toast.error { background: var(--red); }

    /* Confirm modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(13,27,42,0.35);
      backdrop-filter: blur(2px);
      z-index: 100;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .modal-overlay.show { display: flex; }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(13,27,42,0.15);
    }

    .modal-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .modal-body {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 24px;
      line-height: 1.5;
      font-weight: 400;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    @media (max-width: 700px) {
      .search-input { width: 160px; }
      thead th:nth-child(3),
      tbody td:nth-child(3),
      thead th:nth-child(4),
      tbody td:nth-child(4) { display: none; }
    }
  </style>
</head>
<body>

  <!-- Auth Screen -->
  <div id="auth-screen">
    <div class="auth-card">
      <div class="auth-logo">b<span>0</span>x.nz</div>
      <h1 class="auth-title">Admin access</h1>
      <p class="auth-subtitle">Enter your admin key to continue.</p>
      <label class="auth-label">Admin key</label>
      <input
        id="admin-key-input"
        class="auth-input"
        type="password"
        placeholder="••••••••••••••••"
        autocomplete="current-password"
      />
      <button class="auth-btn" id="auth-btn" onclick="authenticate()">Unlock</button>
      <div class="auth-error" id="auth-error">Invalid admin key. Access denied.</div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel">
    <div class="panel-header">
      <div class="panel-left">
        <a class="panel-logo" href="/">b<span>0</span>x.nz</a>
        <span class="panel-badge">admin</span>
      </div>
      <div class="panel-actions">
        <button class="btn btn-ghost" onclick="loadLinks()">↻ refresh</button>
        <button class="btn btn-ghost" onclick="logout()">sign out</button>
      </div>
    </div>

    <div class="stats-row" id="stats-row">
      <div class="stat-chip">
        <span class="stat-value" id="stat-total">—</span>
        <span class="stat-label">total links</span>
      </div>
      <div class="stat-chip">
        <span class="stat-value" id="stat-today">—</span>
        <span class="stat-label">created today</span>
      </div>
    </div>

    <div class="toolbar">
      <div class="toolbar-left">
        <input class="search-input" type="text" id="search-input" placeholder="search..." oninput="filterLinks()" />
      </div>
      <button class="btn btn-red" id="purge-btn" onclick="confirmPurge()">purge all</button>
    </div>

    <div class="table-wrap" id="table-wrap">
      <div class="empty-state">
        <div class="loader"></div>
      </div>
    </div>
  </div>

  <!-- Confirm modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-title" id="modal-title">Confirm action</div>
      <div class="modal-body" id="modal-body">Are you sure?</div>
      <div class="modal-actions">
        <button class="btn btn-ghost" onclick="closeModal()">Cancel</button>
        <button class="btn btn-red" id="modal-confirm-btn">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    let adminKey = sessionStorage.getItem('b0x_admin_key') || '';
    let allLinks = [];
    let pendingAction = null;

    if (adminKey) showPanel();

    document.getElementById('admin-key-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') authenticate();
    });

    async function authenticate() {
      const key = document.getElementById('admin-key-input').value.trim();
      if (!key) return;

      const btn = document.getElementById('auth-btn');
      btn.disabled = true;
      btn.textContent = 'Checking...';

      try {
        const res = await fetch('/api/admin', {
          headers: { 'Authorization': `Bearer ${key}` }
        });

        if (res.ok) {
          adminKey = key;
          sessionStorage.setItem('b0x_admin_key', key);
          showPanel();
          const data = await res.json();
          renderTable(data.links || []);
        } else {
          document.getElementById('admin-key-input').classList.add('error');
          document.getElementById('auth-error').classList.add('show');
        }
      } catch {
        document.getElementById('auth-error').textContent = 'Network error. Try again.';
        document.getElementById('auth-error').classList.add('show');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Unlock';
      }
    }

    function showPanel() {
      document.getElementById('auth-screen').style.display = 'none';
      document.getElementById('admin-panel').classList.add('show');
      if (adminKey) loadLinks();
    }

    function logout() {
      sessionStorage.removeItem('b0x_admin_key');
      adminKey = '';
      location.reload();
    }

    async function loadLinks() {
      document.getElementById('table-wrap').innerHTML = `
        <div class="empty-state"><div class="loader"></div></div>
      `;

      try {
        const res = await fetch('/api/admin', {
          headers: { 'Authorization': `Bearer ${adminKey}` }
        });

        if (res.status === 401) { logout(); return; }

        const data = await res.json();
        allLinks = data.links || [];
        renderTable(allLinks);
        updateStats(allLinks);
      } catch {
        showToast('Failed to load links.', 'error');
        document.getElementById('table-wrap').innerHTML = `
          <div class="empty-state">
            <div class="empty-title">Failed to load</div>
            <div class="empty-sub">Check your connection and try again.</div>
          </div>
        `;
      }
    }

    function updateStats(links) {
      document.getElementById('stat-total').textContent = links.length;
      const today = new Date().toDateString();
      const todayCount = links.filter(l => {
        try { return new Date(l.createdAt).toDateString() === today; } catch { return false; }
      }).length;
      document.getElementById('stat-today').textContent = todayCount;
    }

    function filterLinks() {
      const q = document.getElementById('search-input').value.toLowerCase();
      const filtered = q ? allLinks.filter(l =>
        (l.url || '').toLowerCase().includes(q) ||
        (l.slug || '').toLowerCase().includes(q) ||
        (l.ip || '').toLowerCase().includes(q)
      ) : allLinks;
      renderTable(filtered);
    }

    function renderTable(links) {
      const wrap = document.getElementById('table-wrap');

      if (!links || links.length === 0) {
        wrap.innerHTML = `
          <div class="empty-state">
            <div class="empty-title">No links found</div>
            <div class="empty-sub">Create one from the main page.</div>
          </div>
        `;
        return;
      }

      const sorted = [...links].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

      wrap.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>slug</th>
              <th>destination</th>
              <th>ip / country</th>
              <th>user agent</th>
              <th>created</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            ${sorted.map(link => `
              <tr id="row-${esc(link.slug)}">
                <td class="cell-slug">
                  <a href="/${esc(link.slug)}" target="_blank" rel="noopener">/${esc(link.slug)}</a>
                </td>
                <td class="cell-url">
                  <a href="${esc(link.url)}" target="_blank" rel="noopener" title="${esc(link.url)}">${esc(link.url)}</a>
                </td>
                <td class="cell-meta">
                  <div>${esc(link.ip || 'unknown')}</div>
                  <div>${esc(link.country || '')}</div>
                </td>
                <td class="cell-meta">
                  <div style="max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;" title="${esc(link.userAgent || '')}">${esc(truncate(link.userAgent, 40))}</div>
                </td>
                <td class="cell-date">${formatDate(link.createdAt)}</td>
                <td class="cell-action">
                  <button class="del-btn" onclick="confirmDelete('${esc(link.slug)}', '${esc(link.url)}')">delete</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function confirmDelete(slug, url) {
      pendingAction = { type: 'delete', slug };
      document.getElementById('modal-title').textContent = 'Delete link';
      document.getElementById('modal-body').innerHTML = `Remove <strong>/${esc(slug)}</strong>?<br/><br/>Destination: <span style="font-family:var(--mono);font-size:0.78rem;color:var(--text-muted)">${esc(truncate(url, 60))}</span>`;
      document.getElementById('modal-confirm-btn').onclick = executeAction;
      document.getElementById('modal-overlay').classList.add('show');
    }

    function confirmPurge() {
      pendingAction = { type: 'purge' };
      document.getElementById('modal-title').textContent = 'Purge all links';
      document.getElementById('modal-body').textContent = `This will permanently delete all ${allLinks.length} link${allLinks.length !== 1 ? 's' : ''}. This cannot be undone.`;
      document.getElementById('modal-confirm-btn').onclick = executeAction;
      document.getElementById('modal-overlay').classList.add('show');
    }

    function closeModal() {
      pendingAction = null;
      document.getElementById('modal-overlay').classList.remove('show');
    }

    async function executeAction() {
      if (!pendingAction) return;
      closeModal();

      if (pendingAction.type === 'delete') {
        const { slug } = pendingAction;
        try {
          const res = await fetch('/api/admin', {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${adminKey}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ slug }),
          });

          if (res.ok) {
            allLinks = allLinks.filter(l => l.slug !== slug);
            const row = document.getElementById(`row-${slug}`);
            if (row) {
              row.style.opacity = '0';
              row.style.transition = 'opacity 0.2s';
              setTimeout(() => { renderTable(allLinks); updateStats(allLinks); }, 200);
            }
            showToast('Link deleted.', 'success');
          } else {
            showToast('Delete failed.', 'error');
          }
        } catch {
          showToast('Network error.', 'error');
        }
      }

      if (pendingAction.type === 'purge') {
        try {
          const res = await fetch('/api/admin', {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${adminKey}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ purgeAll: true }),
          });

          if (res.ok) {
            const data = await res.json();
            allLinks = [];
            renderTable([]);
            updateStats([]);
            showToast(`Purged ${data.deleted} link${data.deleted !== 1 ? 's' : ''}.`, 'success');
          } else {
            showToast('Purge failed.', 'error');
          }
        } catch {
          showToast('Network error.', 'error');
        }
      }
    }

    // Click outside modal to close
    document.getElementById('modal-overlay').addEventListener('click', e => {
      if (e.target === e.currentTarget) closeModal();
    });

    function showToast(msg, type = '') {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.className = `toast ${type} show`;
      setTimeout(() => { el.classList.remove('show'); }, 3000);
    }

    function esc(str) {
      return String(str || '')
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/'/g, '&#39;');
    }

    function truncate(str, n) {
      str = str || '';
      return str.length > n ? str.slice(0, n) + '…' : str;
    }

    function formatDate(iso) {
      if (!iso) return '—';
      try {
        const d = new Date(iso);
        return d.toLocaleDateString('en-NZ', { day: '2-digit', month: 'short', year: 'numeric' })
          + ' ' + d.toLocaleTimeString('en-NZ', { hour: '2-digit', minute: '2-digit', hour12: false });
      } catch {
        return iso;
      }
    }
  </script>
</body>
